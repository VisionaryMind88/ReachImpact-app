<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="700" height="225" viewBox="0 0 700 225">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headsetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Brain Silhouette -->
  <g transform="translate(20, 20) scale(0.7)">
    <!-- Head Silhouette -->
    <path d="M120,180 C70,180 30,140 30,90 C30,40 70,0 120,0 C170,0 210,40 210,90 C210,140 170,180 120,180 Z" fill="#4B0082" />
    
    <!-- Brain -->
    <path d="M80,30 C100,10 140,10 160,30 C180,50 180,70 160,90 C170,100 170,120 160,130 C150,140 130,140 120,130 C110,140 90,140 80,130 C70,120 70,100 80,90 C60,70 60,50 80,30 Z" fill="url(#brainGradient)" />
    
    <!-- Digital Brain Waves -->
    <path d="M40,70 C55,60 70,90 85,80 C100,70 115,100 130,90 C145,80 160,110 175,100" stroke="#8A2BE2" stroke-width="3" fill="none" />
    <path d="M40,90 C55,80 70,110 85,100 C100,90 115,120 130,110 C145,100 160,130 175,120" stroke="#9370DB" stroke-width="3" fill="none" />
    <path d="M40,110 C55,100 70,130 85,120 C100,110 115,140 130,130 C145,120 160,150 175,140" stroke="#BA55D3" stroke-width="3" fill="none" />
    
    <!-- Headset -->
    <path d="M30,90 C20,90 20,110 30,110" stroke="url(#headsetGradient)" stroke-width="6" fill="none" />
    <path d="M210,90 C220,90 220,110 210,110" stroke="url(#headsetGradient)" stroke-width="6" fill="none" />
    <circle cx="30" cy="100" r="10" fill="url(#headsetGradient)" />
    <path d="M30,100 C40,120 50,120 60,110" stroke="url(#headsetGradient)" stroke-width="4" fill="none" />
  </g>
  
  <!-- Text "ReachImpact" -->
  <text x="205" y="120" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#4B0082">ReachImpact</text>
</svg>